<header class="bg-primary text-white">
  <div class="d-flex justify-content-between align-items-center p-3">
    <div class="text-center">Admin Menu</div>
    <nav class="navbar">
      <ul class="navbar nav ml-auto">
        <li>
          <a
            routerLinkActive="active"
            class="text-white text-decoration-none ms-3 p-1"
            routerLink="./home"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLinkActive="active"
            class="text-white text-decoration-none ms-3 p-1"
            [routerLink]="['./contacts']"
            >Personal Contacts</a
          >
        </li>
        <button type="button" class="btn btn-outline-light ms-3" (click)="logOut()">Logout</button>
      </ul>
    </nav>
  </div>
</header>
<div class="progress mt-2">
  <div
    class="progress-bar progress-bar-striped bg-warning progress-bar-animated"
    role="progressbar"
    aria-valuenow="100"
    aria-valuemin="0"
    aria-valuemax="100"
    style="width: 100%"
  ></div>
</div>
